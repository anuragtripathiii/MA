<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dropdown</title>

<style>
    .dropdown
    {
        position: relative;
        display: inline-block;
    }

    .dropdown-content
    {
        display: none;
        position: absolute;
        background-color: #ff1f33;
        min-width: 70px;
        height: 50px;
        box-shadow: 0px 1px 1px 0px;
        padding: 4px 5px;
    }
    .dropdown:hover .dropdown-content
    {
        display: block;
    }
</style>



</head>
<body>
<h2>hoverable dropdown</h2>
<p>move on me to dropdown</p>
<div class="dropdown">
    <a>mouse on me</a>
    <div class="dropdown-content">
        <p>finally</p>
    </div>
</body>
</html>
